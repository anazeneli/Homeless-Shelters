<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Homeless Shelters Form</title>
  </head>
  <body>
    <form id="hs-form">
      <label for="select">Select a borough</label>
      <select onchange="filterData(this)" id="borough-options">

        <!-- empty label -->
        <option label=" "></option>
        <!-- valid labels -->
        <option value="Bronx">Bronx</option>
        <option value="Brooklyn">Brooklyn</option>
        <option value="Manhattan">Manhattan</option>
        <option value="Queens">Queens</option>
        <option value="Staten Island">Staten Island</option>


      </select>
      <input type="submit" value="submit">
      <p id = "value" > </p>

    </form>
    <div id="answer"></div>
  </body>
  <script type="text/javascript" src="index.js"></script>
</html>
